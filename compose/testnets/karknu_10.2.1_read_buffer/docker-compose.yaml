---

x-base: &base
  image: ${registry}${testnet}:latest
  restart: on-failure
  build:
    context: "../../"
    dockerfile: "Dockerfile.source"
    args:
      CARDANO_NODE_REF: "karknu/10_2_1_read_buffer"

x-env: &env
  POOL_ID: "0" # Placeholder required for override

services:
  p1:
    <<: *base
    container_name: p1
    hostname: p1.example
    volumes:
      - p1:/opt/cardano-node/data
    ports:
      - "3001:3001"
    environment:
      <<: *env
      POOL_ID: "1"

  p2:
    <<: *base
    container_name: p2
    hostname: p2.example
    volumes:
      - p2:/opt/cardano-node/data
    ports:
      - "3002:3001"
    environment:
      <<: *env
      POOL_ID: "2"

  p3:
    <<: *base
    container_name: p3
    hostname: p3.example
    volumes:
      - p3:/opt/cardano-node/data
    ports:
      - "3003:3001"
    environment:
      <<: *env
      POOL_ID: "3"

  p4:
    <<: *base
    container_name: p4
    hostname: p4.example
    volumes:
      - p4:/opt/cardano-node/data
    ports:
      - "3004:3001"
    environment:
      <<: *env
      POOL_ID: "4"

  p5:
    <<: *base
    container_name: p5
    hostname: p5.example
    volumes:
      - p5:/opt/cardano-node/data
    ports:
      - "3005:3001"
    environment:
      <<: *env
      POOL_ID: "5"

  p6:
    <<: *base
    container_name: p6
    hostname: p6.example
    volumes:
      - p6:/opt/cardano-node/data
    ports:
      - "3006:3001"
    environment:
      <<: *env
      POOL_ID: "6"

  sidecar:
    image: ${registry}${testnet}_sidecar:latest
    restart: on-failure
    container_name: sidecar
    hostname: sidecar.example
    environment:
      POOLS: "6"

volumes:
  p1:
  p2:
  p3:
  p4:
  p5:
  p6:
